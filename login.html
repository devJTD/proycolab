<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Inicia Sesión</title>
    <script src="client-validation.js" defer></script>
    <link rel="stylesheet" href="main-theme.css">
</head>
<body>
    <div class="login-container">
        <h2>¡Hola! Inicia tu Sesión</h2>
        <form action="/dashboard.html" method="GET">
            <div class="input-group">
                <label for="user-email">Tu Correo Electrónico</label>
                <input type="email" id="user-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="pass-word">Tu Contraseña</label>
                <input type="password" id="pass-word" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn-secondary">Entrar al Perfil</button>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="/register.html">Regístrate</a>.</p>
    </div>
</body>
</html>
