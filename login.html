<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH-API | Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>AUTH Necesaria</h2>
        <form action="/api/v1/auth" method="PUT">
            <div class="input-group">
                <label for="admin-user"><i class="fas fa-user-secret"></i> Admin ID</label>
                <input type="text" id="admin-user" name="adminId" required>
            </div>
            <div class="input-group">
                <label for="admin-pass"><i class="fas fa-lock"></i> Clave Maestra</label>
                <input type="password" id="admin-pass" name="masterKey" required>
            </div>
            <button type="submit" class="btn-primary">Acceder al Sistema</button>
        </form>
        <p class="warning-text">Solo para personal autorizado.</p>
    </div>
</body>
</html>
