<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del Sistema V2.0</title> 
    <link rel="stylesheet" href="version2_theme.css"> 
    <script src="validate.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Acceso Requerido</h2> 
        <form action="#" method="POST" id="loginForm">
            <div class="input-group">
                <label for="user-input">Nombre de Acceso</label> 
                <input type="email" id="user-input" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña del Sistema</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <button type="submit">Validar e Ingresar</button> 
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="/register">Regístrate aquí</a>.</p> 
    </div>
</body>
</html>
