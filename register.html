<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Simple</title>
</head>
<body>

    <h1>Registro de Usuario</h1>
    <form action="/registrar" method="POST">
        <div>
            <label for="nombre">Nombre de Usuario:</label>
            <input type="text" id="nombre" name="nombre_usuario" required>
        </div>
        <br>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="correo_electronico" required>
        </div>
        <br>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <br>
        <div>
            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>
        <br>
        <div>
            <label for="terminos">Acepto los términos y condiciones:</label>
            <input type="checkbox" id="terminos" name="aceptar_terminos" required>
        </div>
        <br>
        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
